query SykmeldingById($id: String!) {
    sykmelding(id: $id) {
        ...Sykmelding
    }
}

query AllSykmeldinger {
    sykmeldinger {
        ...Sykmelding
    }
}

mutation OpprettSykmelding($draftId: String!, $values: OpprettSykmeldingInput!) {
    opprettSykmelding(draftId: $draftId, values: $values) {
        ... on Sykmelding {
            ...Sykmelding
        }
        ... on OpprettSykmeldingRuleOutcome {
            ...Outcome
        }
    }
}

fragment Outcome on OpprettSykmeldingRuleOutcome {
    status
    message
    rule
    tree
}

fragment SykmeldingLight on SykmeldingLight {
    sykmeldingId
    meta {
        pasientIdent
        sykmelderHpr
        legekontorOrgnr
        mottatt
    }
    utfall {
        result
        message
    }
    values {
        aktivitet {
            type
            fom
            tom
        }
    }
}

fragment SykmeldingFull on SykmeldingFull {
    sykmeldingId
    meta {
        pasientIdent
        sykmelderHpr
        legekontorOrgnr
        mottatt
    }
    utfall {
        result
        message
    }
    values {
        hoveddiagnose {
            ...Diagnose
        }
        bidiagnoser {
            ...Diagnose
        }
        aktivitet {
            ...Aktivitet
        }
        arbeidsgiver {
            harFlere
            arbeidsgivernavn
        }
        svangerskapsrelatert
        pasientenSkalSkjermes
        meldinger {
            tilNav
            tilArbeidsgiver
        }
        yrkesskade {
            yrkesskade
            skadedato
        }
        tilbakedatering {
            startdato
            begrunnelse
        }
    }
    documentStatus
}

fragment Sykmelding on Sykmelding {
    ...SykmeldingLight
    ...SykmeldingFull
}

fragment Aktivitet on Aktivitet {
    ... on FomTom {
        fom
        tom
    }
    ... on AktivitetIkkeMulig {
        type
        arbeidsrelatertArsak {
            isArbeidsrelatertArsak
            arbeidsrelaterteArsaker
            annenArbeidsrelatertArsak
        }
        medisinskArsak {
            isMedisinskArsak
        }
    }
    ... on Avventende {
        type
        innspillTilArbeidsgiver
    }
    ... on Behandlingsdager {
        type
        antallBehandlingsdager
    }
    ... on Gradert {
        type
        grad
    }
    ... on Reisetilskudd {
        type
    }
}
