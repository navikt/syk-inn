query SykmeldingById($id: String!) {
    sykmelding(id: $id) {
        ...Sykmelding
    }
}

mutation OpprettSykmelding(
    $draftId: String!
    $meta: OpprettSykmeldingMetaInput!
    $values: OpprettSykmeldingInput!
    $force: Boolean! = false
) {
    opprettSykmelding(draftId: $draftId, meta: $meta, values: $values, force: $force) {
        ... on Sykmelding {
            ...Sykmelding
        }
        ... on RuleOutcome {
            ...RuleOutcome
        }
        ... on OtherSubmitOutcomes {
            cause
        }
    }
}

fragment RuleOutcome on RuleOutcome {
    status
    message
    rule
    tree
}

fragment SykmeldingRedacted on SykmeldingRedacted {
    sykmeldingId
    meta {
        pasientIdent
        sykmelderHpr
        legekontorOrgnr
        mottatt
    }
    utfall {
        result
        melding
    }
    values {
        aktivitet {
            type
            fom
            tom
        }
    }
}

fragment SykmeldingFull on SykmeldingFull {
    sykmeldingId
    meta {
        pasientIdent
        sykmelderHpr
        legekontorOrgnr
        mottatt
    }
    utfall {
        result
        melding
    }
    values {
        hoveddiagnose {
            ...Diagnose
        }
        bidiagnoser {
            ...Diagnose
        }
        aktivitet {
            ...Aktivitet
        }
        arbeidsgiver {
            harFlere
            arbeidsgivernavn
        }
        svangerskapsrelatert
        pasientenSkalSkjermes
        meldinger {
            tilNav
            tilArbeidsgiver
        }
        yrkesskade {
            yrkesskade
            skadedato
        }
        tilbakedatering {
            startdato
            begrunnelse
        }
        utdypendeSporsmal {
            utfordringerMedArbeid
            medisinskOppsummering
            hensynPaArbeidsplassen
            sykdomsutvikling
            utfordringerHelsetilstand
            behandlingOgFremtidigArbeid
            uavklarteForhold
            oppdatertMedisinskOppsummering
            mestringArbeidshverdag
            forventetHelsetilstandUtvikling
            medisinskeHensyn
        }
        annenFravarsgrunn
    }
    documentStatus
}

fragment SykmeldingLight on SykmeldingLight {
    sykmeldingId
    meta {
        pasientIdent
        sykmelderHpr
        legekontorOrgnr
        mottatt
    }
    utfall {
        result
        melding
    }
    values {
        hoveddiagnose {
            ...Diagnose
        }
        bidiagnoser {
            ...Diagnose
        }
        aktivitet {
            ...Aktivitet
        }
    }
    documentStatus
}

mutation RequestAccessToSykmeldinger {
    requestAccessToSykmeldinger
}

fragment Sykmelding on Sykmelding {
    ...SykmeldingRedacted
    ...SykmeldingFull
    ...SykmeldingLight
}

fragment Aktivitet on Aktivitet {
    ... on FomTom {
        fom
        tom
    }
    ... on AktivitetIkkeMulig {
        type
        arbeidsrelatertArsak {
            isArbeidsrelatertArsak
            arbeidsrelaterteArsaker
            annenArbeidsrelatertArsak
        }
        medisinskArsak {
            isMedisinskArsak
        }
    }
    ... on Avventende {
        type
        innspillTilArbeidsgiver
    }
    ... on Behandlingsdager {
        type
        antallBehandlingsdager
    }
    ... on Gradert {
        type
        grad
    }
    ... on Reisetilskudd {
        type
    }
}
