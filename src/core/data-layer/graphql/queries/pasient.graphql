query Pasient {
    pasient {
        utdypendeSporsmal {
            days
            latestTom
            previouslyAnsweredSporsmal
        }
        ...Person
    }
}

query PasientWithExists {
    pasient {
        ...Person
        userExists
    }
}

query Arbeidsforhold {
    pasient {
        ident
        arbeidsforhold {
            navn
            orgnummer
        }
    }
}
