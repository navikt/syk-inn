fragment Konsultasjon on Konsultasjon {
    diagnoser {
        ...Diagnose
    }
    hasRequestedAccessToSykmeldinger
}

query Konsultasjon {
    konsultasjon {
        ...Konsultasjon
    }
}

fragment Behandler on Behandler {
    navn
    hpr
    epost
    orgnummer
    legekontorTlf
}

query Behandler {
    behandler {
        ...Behandler
    }
}
