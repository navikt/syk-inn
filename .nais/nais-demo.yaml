apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: {{appname}}-demo
  namespace: tsm
  labels:
    team: tsm
spec:
  image: {{image}}
  port: 3000
  ingresses:
    - {{ingress}}
  replicas:
    min: {{replicas}}
    max: {{replicas}}
  {{#if TTL_HOURS}}
  ttl: {{ TTL_HOURS }}
  {{/if }}
  liveness:
    path: /samarbeidspartner/sykmelding/api/internal/is_alive
  readiness:
    path: /samarbeidspartner/sykmelding/api/internal/is_ready
  preStopHook:
    http:
      path: /samarbeidspartner/sykmelding/api/internal/pre_stop
  filesFrom:
    - emptyDir:
        medium: Memory
      mountPath: /app/.next/cache
  accessPolicy:
    outbound:
      external:
        - host: 'launch.smarthealthit.org'
        - host: 'syk-inn.ekstern.dev.nav.no'
        - host: 'tsm-unleash-api.nav.cloud.nais.io'
  resources:
    limits:
      memory: 600Mi
    requests:
      cpu: 50m
      memory: 400Mi
  envFrom:
    - secret: tsm-unleash-api-token
